<div class="publications py-5">

                    <div class="col-auto">
                        <select class="year_list" id="year_end"></select>
                        <label for="year_end">年まで</label>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label for="category_select">カテゴリー :</label>

                    <div class="col-auto">

                            <option value="特許">特許</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary" onclick="gyoseki_search()">検索する</button>

                </div>
            </form>

            <div id="loading" style="display: none;">
                <img class="text-center" src="/img/publication_load.gif" alt="loading..." style="width: 40px; height: auto;">
            </div>

            <div id="search_result_area" style="display: none;">
                <div class="search_result_pager"></div>
                <div id="search_result_list"></div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script type="text/javascript" src="/js/naist_api_util.js"></script>

            <script>
                $(document).ready(function() {
                    initSelector();
                    setParam();
                    gyoseki_search();
                });
            </script>
