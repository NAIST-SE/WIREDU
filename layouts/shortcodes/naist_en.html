<div class="publications py-5">
    <div class="container bg-light">
        <div class="py-3 px-3 px-sm-0">
            <h3 class="text-dark text-center mb-4"><i class="fas fa-scroll" style="margin: 1rem 1rem 0 0"></i>Publications</h3>
            <p>This page lists publications from 2010 onwards. For older publications, please refer to <a href="../../pastpublications.html">this page</a>.</p>
            <hr class="divider">

            <form class="mb-3 pb-3">
                <input type="hidden" name="output" value="json">
                <input type="hidden" name="chair" value="Software Engineering">
                <input type="hidden" name="gyoseki_start" id="input_start">
                <input type="hidden" name="gyoseki_end" id="input_end">
                <input type="hidden" name="kubun" id="input_kubun">

                <h5 class="font-weight-bold">Search</h5>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label>Period:</label>
                    </div>
                    <div class="col-auto">
                        <select class="year_list" id="year_start"></select>
                        <label for="year_start">Year from</label>
                    </div>
                    <div class="col-auto">
                        <select class="year_list" id="year_end"></select>
                        <label for="year_end">Year to</label>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label for="category_select">Category:</label>
                    </div>
                    <div class="col-auto">
                        <select id="category_select" style="margin-bottom: .5rem">
                            <option value="" selected>Not specified</option>
                            <option value="Journal Articles">Journal Articles</option>
                            <option value="Review Articles">Review Articles</option>
                            <option value="Books">Books</option>
                            <option value="International Conferences">International Conferences</option>
                            <option value="Domestic Conferences">Domestic Conferences</option>
                            <option value="Media Reports">Media Reports</option>
                            <option value="Awards">Awards</option>
                            <option value="Patents">Patents</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary" onclick="gyoseki_search()">Search</button>
                    </div>
                </div>
            </form>

            <div id="loading" style="display: none;">
                <img class="text-center" src="/img/publication_load.gif" alt="loading..." style="width: 40px; height: auto;">
            </div>            

            <div id="search_result_area" style="display: none;">
                <div class="search_result_pager"></div>
                <div id="search_result_list"></div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script type="text/javascript" src="/js/naist_api_util.js"></script>

            <script>
                $(document).ready(function() {
                    console.log("Document ready");
                    initSelector();
                    setParam();
                    gyoseki_search();
                });
            </script>
        </div>
    </div>
</div>
